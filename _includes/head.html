<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>{{ page.title }} | {{ site.title }}</title>
  {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="{{ '/assets/css/main.build.css' | relative_url }}{{'?' + site.github.build_revision}}">
  {% else %}
    <link rel="stylesheet" href="{{ '/assets/css/main.jekyll.css' | relative_url }}">
  {% endif %}
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Molengo&family=Rubik:wght@200;400;800&display=swap"
    rel="stylesheet">
</head>
