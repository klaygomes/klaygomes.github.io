<footer class="site-footer h-card text-bgContrastColor font-molengo px-4 md:px-0">
  <div class="relative mx-auto container flex flex-col md:flex-row justify-between items-end py-4 max-h-fit">
    <img class="hidden md:block h-24 relative -ml-6 -mb-4 float-left" src="{{ '/assets/img/cleiton-footer.png' | relative_url }}" />
    <ul class="contact-list grow md:-ml-4">
      <li class="text-md font-extrabold">{{ site.author.name | escape }}</li>
      <li><a class="text-sm font-thin" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
      <li class="text-sm font-thin">{{ site.description | escape }}</li>
    </ul>
    <ul>
      <li>Made with <span class="text-red-700 text-2xs">‚ù§</span> using <a href="https://jekyllrb.com/docs/pages/">Jekyl</a></li>
    </ul>
  </div>
</footer>
