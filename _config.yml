# Site wide configuration

title:            Esta couve flor
locale:           pt_BR
url:              https://www.estacouveflor.com

# Jekyll configuration

permalink:        /:categories/:title/
markdown:         kramdown
highlighter:      rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

